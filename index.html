<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <title>Name Picker</title>

</head>


<body>
    <main>
        <p class="added-notif">Name Added</p>
        <h1>Name Picker</h1>
        <p>Picks 2 random names on click</p>
        <section class="picker">
            <div class="picker--outer">
                <div class="picker--inner">
                    <h2>
                        <p>Perfect</p>
                        <p>7</p>
                        <p><i class="fad fa-solar-panel"></i></p>
                    </h2>
                </div>
            </div>
        </section>
        <secton class="display">
            <ul>
                <li>
                    <span class="js-nameOne">Name</span>
                    <span class="js-genderOne">Gender</span>
                    <span class="js-deptOne">Dept</span>
                </li>
                <li>
                    <span class="js-nameTwo">Name</span>
                    <span class="js-genderTwo">Gender</span>
                    <span class="js-deptTwo">Dept</span>
                </li>
            </ul>
        </secton>
        <p>Add More Names</p>
        <section class="inputs">
            <form action="">
                <label for="name" class="label"> Full Name</label>
                <input type="text" name="name" placeholder="full name" required id="name">
                <label for="dept" class="label"> Department</label>
                <input type="text" name="dept" id="dept" required placeholder="department">
                <label for="gender" class="label">Gender</label>
                <select name="gender" id="gender">
                    <option value="Male" name="male">Male</option>
                    <option value="Female" name="Female">Female</option>
                </select>

                <input type="submit" value="Add Name">
            </form>
        </section>
        <section>
            <p>created by : <span class="myname">Ndulue Paschal ü•∞üòé‚ù£</span></p>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
