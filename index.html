<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Picker</title>

</head>


<body>
    <main>
        <h1>Name Picker</h1>
        <p>Picks 2 random names on click</p>
        <section class="picker">
            <div class="picker--outer">
                <div class="picker--inner">
                    <h2>click here</h2>
                </div>
            </div>
        </section>
        <secton class="display">
            <ul>
                <li>
                    <span>Name</span>
                    <span>Gender</span>
                    <span>Dept</span>
                </li>
                <li>
                    <span class="js-name">Name</span>
                    <span class="js-gender">Gender</span>
                    <span class="js-dept">Dept</span>
                </li>
            </ul>
        </secton>
    </main>
</body>

</html>
